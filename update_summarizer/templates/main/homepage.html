{% extends "layout.html" %} {% block add_styles %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='styles/base/homepage.css') }}"
/>
{% endblock %} {% block content %}

<div class="my-3 mb-5">
  <div class="container px-5">
    <div class="row">
      <div class="wrapper">
        <div class="static-text mt-2">Summarize any</div>
        <ul class="dynamic-text">
          <li><span>Documents</span></li>
          <li><span>Links</span></li>
          <li><span>Texts</span></li>
        </ul>
      </div>
      <div class="text-center click-text">
        <i>With some simple steps</i>
      </div>
      <div
        class="d-flex w-100 align-items-center pill-menu px-0 head-sum-title"
      >
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active px-4"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              File
            </button>
          </li>
          <!-- <li class="nav-item" role="presentation">
            <button
              class="nav-link px-4"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              Link
            </button>
          </li> -->
          <li class="nav-item" role="presentation">
            <button
              class="nav-link px-4"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              Text
            </button>
          </li>
        </ul>
        <div class="ms-auto summarizer-header">
          Summary
          <i class="fa-solid fa-arrow-up-short-wide" style="color: #ffffff"></i>
        </div>
      </div>
    </div>
    <div class="row summarizer-content-holder">
      <div class="col-md-6 responsive-border px-0 sum-card">
        <div class="card-body sum-element">
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
              tabindex="0"
            >
              <!-- File -->
              <form
                method="post"
                action="{{ url_for('main.file_upload') }}"
                enctype="multipart/form-data"
              >
                <div class="row" style="margin: 5px 11px 0 0">
                  <label class="col-md-3 col-form-label">Select a Topic:</label>
                  <div class="col-md-9">
                    <select class="form-select" name="topic">
                      <option value="Bangladesh" selected>Bangladesh</option>
                      <option value="International">International</option>
                      <option value="Politics">Politics</option>
                      <option value="Entertainments">Entertainments</option>
                      <option value="Buisness">Buisness</option>
                      <option value="Sports">Sports</option>
                    </select>
                  </div>
                </div>
                <div class="file-input-holder px-2">
                  <input
                    type="number"
                    name="file-count"
                    id="file-count"
                    style="display: none !important"
                    value="1"
                  />
                  <input
                    type="file"
                    class="form-control my-1"
                    name="file-input-1"
                    placeholder="Enter your file"
                  />
                </div>
                <div class="d-flex align-items-center">
                  <div class="d-flex btn-counter-holder">
                    <button
                      type="button"
                      class="btn btn-sm btn-light btn-counter rounded-circle minus-btn"
                      id="input-file-btn-decrease"
                    >
                      -
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-counter btn-counter-show"
                      id="input-file-btn-show"
                      disabled
                    >
                      1
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-light btn-counter rounded-circle plus-btn"
                      id="input-file-btn-increase"
                    >
                      +
                    </button>
                  </div>
                  <button
                    type="submit"
                    class="sum-get-btn my-2 ms-auto me-3 px-3"
                    id="file-submit"
                  >
                    Summary
                  </button>
                </div>
              </form>
            </div>

              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
              tabindex="0"
            >
              <form action="#" method="post" class="mt-2">
                <div class="link-input-holder px-2">
                  
                </div>
                <div class="d-flex align-items-center">
                  <div class="d-flex btn-counter-holder">
                    <button
                      type="button"

                      id="input-link-btn-decrease"
                    >
                      -
                    </button>
                    <button

                      id="input-link-btn-show"
                      disabled
                    >
                      1
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-light btn-counter rounded-circle plus-btn"
                      id="input-link-btn-increase"
                    >
                      +

                  </div>
                    <a type="submit" class="sum-get-btn my-2 ms-auto me-3 px-3" href="#">Summary</a>
                </div>
              </form>
            </div> -->
            <div
              class="tab-pane fade mt-0"
              id="pills-contact"
              role="tabpanel"
              aria-labelledby="pills-contact-tab"
              tabindex="0"
            >
              <!-- Text -->
              <div class="row" style="margin: 5px 11px 0 0">
                <label class="col-md-3 col-form-label">Select a Topic:</label>
                <div class="col-md-9">
                  <select class="form-select" name="topic">
                    <option value="Bangladesh" selected>Bangladesh</option>
                    <option value="International">International</option>
                    <option value="Politics">Politics</option>
                    <option value="Entertainments">Entertainments</option>
                    <option value="Buisness">Buisness</option>
                    <option value="Sports">Sports</option>
                  </select>
                </div>
              </div>
              <form action="#" method="post" class="mt-2">
                <textarea
                  class="form-control text-input-field"
                  placeholder="Enter your text"
                ></textarea>
                <div class="d-flex">
                  <a
                    type="submit"
                    class="sum-get-btn my-2 ms-auto me-3 px-3"
                    href="#"
                    >Summary</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 summary-generate-card">
        <div class="d-flex flex-column">
          <div class="output-summary" id="output-holder">
            {% if msg %} {{msg}} {% else %}
            <p class="text-mute text-center">
              Your output will be shown there.
            </p>
            {% endif %}
          </div>
          <div class="align-self-end me-3 mb-1">
            <button class="btn btn-success"><i class="fa-solid fa-download"></i></button>
            <button class="btn btn-primary"><i class="fa-solid fa-eraser"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/summarizer.js') }}"></script>
